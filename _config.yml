title: Gabriel's Portfolio
baseurl: /
permalink: '/:title/'
color_scheme: light
accent_color: blue
header:
  has_nav: true
  title: Gabriel Soares
footer:
  content: >-
    &copy; Gabriel Soares. All rights reserved. | Powered by Stackbit, Github,
    Jekyll & Netlify
  has_social: true
  links:
    - new_window: true
      text: Made with Stackbit
      url: 'https://www.stackbit.com'
sass:
  indentWidth: 4
  precision: 10
  style: nested
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
